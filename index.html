        html,
        body {
            padding: 0;
            margin: 0;
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: url("../img/winter-trees-snow-bench-night-lights-park.jpg") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .snowflake {
            --size: 2vw;
            width: var(--size);
            height: var(--size);
            background: white;
            border-radius: 50%;
            position: absolute;
            top: -5vh;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #cdc2ff, 0 0 40px #a4a3e2, 0 0 50px #928bf0;
            }

            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #4845ff, 0 0 40px #594dff, 0 0 50px #5f4dff, 0 0 60px #594dff;
            }
        }

        @keyframes snowfall {
            0% {
                transform: translate3d(var(--left-ini), 0, 0);
            }

            100% {
                transform: translate3d(var(--left-end), 110vh, 0);
            }
        }

        /* added small blur every 5 snowflakes*/
        .snowflake:nth-child(5n) {
            filter: blur(1px);
        }

        div#wrapper {
            display: table;
            height: 100vh;
            width: 100vw;
        }

        div#tempPage {
            display: table-cell;
            vertical-align: middle;
            font-family: "Satisfy", cursive;
            font-size: 75px;
            text-align: center;
            font-weight: bolder;
            animation: glow 2s ease-in-out infinite alternate;
            z-index: -1;
        }

        span.smaller {
            font-size: 50px;
        }
    </style>

</head>
